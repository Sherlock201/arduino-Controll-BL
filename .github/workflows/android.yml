name: Build Android APK (Buildozer)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Pull Buildozer Docker image
        run: docker pull kivy/buildozer:latest

      - name: Build APK
        run: |
          echo "Запускаем сборку через docker (авто-да для лицензий)..."
          # Автоматически отвечаем "yes" на все запросы, запускаем образ, передаём аргументы entrypoint (android debug)
          yes | docker run --rm \
            -v "${{ github.workspace }}:/home/user/hostcwd" \
            -w /home/user/hostcwd \
            kivy/buildozer:latest \
            android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk
