name: Build Android APK (Buildozer)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Pull Buildozer Docker image
        run: docker pull kivy/buildozer:latest

      - name: Build APK
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/home/user/hostcwd" \
            -w /home/user/hostcwd \
            --entrypoint /bin/bash \
            kivy/buildozer:latest \
            -c "set -euo pipefail; \
              echo 'Accepting SDK licenses...'; \
              yes | sdkmanager --licenses || true; \
              echo 'Installing build-tools;36.1.0 and platforms;android-31 if missing...'; \
              sdkmanager 'build-tools;36.1.0' 'platforms;android-31' || true; \
              echo 'Accepting licenses again...'; \
              yes | sdkmanager --licenses || true; \
              echo 'Starting buildozer'; \
              buildozer -v android debug"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk
