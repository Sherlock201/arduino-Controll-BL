name: Build Android APK (Buildozer Docker)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show workspace
        run: ls -la

      - name: Pull buildozer docker image
        run: docker pull kivy/buildozer:latest

      - name: Run buildozer (build debug APK)
        # монтируем рабочую директорию внутрь контейнера и запускаем buildozer
        run: |
          docker run --rm -v "${{ github.workspace }}:/home/user/hostcwd" -w /home/user/hostcwd \
            kivy/buildozer:latest \
            /bin/bash -lc "buildozer -v android debug"
        env:
          # можно задать переменные окружения, если нужно
          # EXAMPLE_VAR: example

      - name: Find APKs
        run: |
          echo "Looking for APKs..."
          find . -type f -name "*.apk" -maxdepth 5 || true
          ls -la bin || true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            bin/*.apk
            app/bin/*.apk
            bin/*.apk.sha1
            bin/*.zip
